name: Update Catalog by downloading fresh OpenAPI spec

on:
  schedule:
    # Run daily at 12 PM UTC
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggers

env:
  FORCE_COLOR: "1"
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.9.18

jobs:
  scrape:
    name: Scrape LeafLink OpenAPI Spec
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required by peter-evans/create-pull-request
      pull-requests: write  # Required by peter-evans/create-pull-request
    steps:
    - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
      id: generate-token
      with:
        app-id: ${{ vars.RESERVOIR_GITHUB_APP_ID }}
        private-key: ${{ secrets.RESERVOIR_GITHUB_APP_PKEY }}

    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        version: ${{ env.UV_VERSION }}

    - name: Run OpenAPI spec scraper
      run: uv run --group scrape python scripts/scrape_openapi_spec.py

    - name: Check Snaphot changes
      id: check_snapshot_changes
      continue-on-error: true
      run: git diff --quiet tests/__snapshots__

    - name: Open a Pull Request
      uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
      if: steps.check_snapshot_changes.outcome == 'failure'
      with:
        title: 'fix: Update catalog from fresh OpenAPI spec'
        body: |
          This PR was automatically generated by the OpenAPI spec scraper workflow.

          The LeafLink OpenAPI spec has been updated. Please review the changes and merge if everything looks good.
        commit-message: 'fix: Update OpenAPI spec'
        branch: update-openapi-spec
        delete-branch: true
        signoff: true
