name: Update Catalog by downloading fresh OpenAPI spec

on:
  schedule:
    # Run daily at 12 PM UTC
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggers

env:
  FORCE_COLOR: "1"

jobs:
  scrape:
    name: Scrape LeafLink OpenAPI Spec
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
      id: generate-token
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}

    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0

    - name: Set up uv
      uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3

    - name: Run OpenAPI spec scraper
      run: uv run --group scrape python scripts/scrape_openapi_spec.py

    - name: Open a Pull Request
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
      with:
        title: 'fix: Update catalog from fresh OpenAPI spec'
        body: |
          This PR was automatically generated by the OpenAPI spec scraper workflow.

          The LeafLink OpenAPI spec has been updated. Please review the changes and merge if everything looks good.
        commit-message: 'fix: Update OpenAPI spec'
        branch: update-openapi-spec
        delete-branch: true
        signoff: true
